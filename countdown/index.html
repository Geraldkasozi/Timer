<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="applieddate">
        <h4>Appy Deadline Time Here</h4>
        <div class="timedate">
            <input type="text"></input>
            <span>format: month date, year(september 11, 2024)</span>
        </div>
       
    </div>
    
    <div class="timer bg-alert aler-secondary p-5">
    
        <div class="day">
            <h4>
                Days
            </h4>

            <span class="text-success">
                0
            </span>
        </div>

        <div class="hours">
            <h4>
                hours
            </h4>

            <span class="text-primary">
                0
            </span>
        </div>

        <div class="min">
            <h4>
                minutes
            </h4>

            <span class="text-secondary">
                0
            </span>
        </div>

        <div class="seconds">
            <h4>
                Seconds
            </h4>

            <span class="text-danger">
                0
            </span>
        </div>
    </div>

    <div class="btns">
        <div class="start">
            <button class="bg-primary text-white p-2">Start</button>
        </div>

        <div class="pause">
            <button class="bg-danger text-white p-2">Pause</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
